        <h3>Heart Curve</h3>
        <p>Draw heart curve using parametric equation below.</p>
        <ul>
            <li>x = 16sin<sup>3</sup>(t)</li>
            <li>y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)</li>
            <li>where 0 ≤ t ≤ 2π</li>
        </ul>
